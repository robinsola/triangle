<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <form id="sideLengths">
        <h5>Please enter three side lengths</h5>
        <div class="form-group">
          <label for="side1">Please enter side length:</label>
          <input id="side1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Please enter side length:</label>
          <input id="side2" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Please enter side length:</label>
          <input id="side3" class="form-control" type="text">
        </div>
        <button type="submit" id="myButton">Lets Tri</button>
      </form>
      <div class="output">
        <p id="answer">Your triangle type is: <span class="outputInput"></span></p>
      </div>
    </div>
  </body>
</html>
